<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort And Shuffle</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="GridSortAndShuffle.js"></script>
  <link rel="stylesheet" type="text/css" href="gridSortAndShuffle.css">
</head>
<body>
<div class="wrapper">
  <div class="leftContainer">
    <div class="child child1">1</div>
    <div class="child child2">2</div>
    <div class="child child3">3</div>
    <div class="child child4">4</div>
    <div class="child child5">5</div>
    <div class="child child6">6</div>
    <div class="child child7">7</div>
    <div class="child child8">8</div>
    <div class="child child9">9</div>
  </div>
  <div class="rightContainer">
    <button type="button" class="button shuffle">SHUFFLE</button>
    <button type="button" class="button sort">SORT</button>
  </div>
</div>
<div class="footer"><i>Shuffle and sort by Sai Komaravolu</i></div>
</body>
</html>
